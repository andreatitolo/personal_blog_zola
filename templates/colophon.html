{% extends "base.html" %}
{% block content %}
<h1>
  {{ page.title }}
</h1>

{% if page.updated %}
<small><i>Updated: {{ page.updated }}</i></small>
{% endif %}
<article>
    {{ page.content | safe }}
    <h2>Badges</h2>
    <ul class="badges">
        {% for badge in page.extra.badges %}
            <li><a href="{{ badge.url }}" target="_blank"><img src="{{ badge.path }}" alt="{{ badge.alt }}"></a></li>
        {% endfor %}
    </ul>
</article>
{% endblock content %}
