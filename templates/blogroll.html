{% extends "base.html" %}
{% block content %}
<h1> {{ page.title }}</h1>
<h3><i>{{ page.description }}</i></h3>
<article>
  {{ page.content | safe }}
  <hr>
  <table>
    <thead>
        <tr>
            <th>Site</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in page.extra.blogs | sort(attribute = "name") %}
            <tr>
                <td><a href="{{ blog.url }}">{{ blog.name }}</a></td>
                <td>{{ blog.comment }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</article>
{% endblock content %}
